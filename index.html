
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">

container.innerHTML="";
text.split("\n").forEach((line,idx)=>{
line.split("").forEach(ch=>{
const span=document.createElement('span');
span.textContent=ch;
container.appendChild(span);
});
if(idx<text.split("\n").length-1)container.appendChild(document.createElement('br'));
});
requestAnimationFrame(()=>{scalePreview();requestAnimationFrame(()=>{scatterLoad();});});

function scatterLoad(){
const spans=document.querySelectorAll('#container span');
const diag=Math.hypot(window.innerWidth,window.innerHeight);
spans.forEach(span=>{
const duration=0.8+Math.random()*0.8;
const delay=Math.random()*0.4;
span.style.transition="transform "+duration+"s cubic-bezier(0.22,1,0.36,1) "+delay+"s,opacity 0.5s ease "+delay+"s";
const theta=Math.random()*2*Math.PI;
const d=diag/2+Math.random()*diag/2;
span.style.transform="translate("+d*Math.cos(theta)+"px,"+d*Math.sin(theta)+"px) rotate("+(Math.random()*720-360)+"deg)";
});
setTimeout(()=>{spans.forEach(span=>{span.style.transform="";span.style.opacity="1";});
startChase();
},50);
}

function startChase(){
const colors=["#f00","#0f0","#00f"];
const spans=document.querySelectorAll("#container span");
setInterval(()=>{
let start=Math.floor(Math.random()*spans.length);
for(let i=0;i<spans.length;i++){
setTimeout(()=>{
const span=spans[(start+i)%spans.length];
span.style.color=colors[i%colors.length];
setTimeout(()=>{span.style.color="#fff";},200);
},i*30);
}
},2000);
}

function scalePreview(){
  const wrapper = document.getElementById('wrapper');
  // reset any prior transform so we measure natural size
  wrapper.style.transform = 'none';
  wrapper.style.transformOrigin = 'top center';

  const container = document.getElementById('container');
  const r = container.getBoundingClientRect();

  // compute a single “fit to viewport” scale
  const scale = Math.min(
    1,
    Math.min(
      window.innerWidth  / r.width,
      window.innerHeight / r.height
    ) * 0.95
  );

  // apply it
  wrapper.style.transform = `scale(${scale})`;
}

(function(){
const isiOS=/iphone|ipad/i.test(navigator.userAgent);
function addDoubleTap(el,dbl,tap,delay=500){
let last=0,tmr=null;
el.addEventListener(isiOS?"touchend":"click",e=>{
const now=Date.now(),d=now-last;
clearTimeout(tmr);
if(d>0&&d<delay)dbl(e);
else tmr=setTimeout(()=>tap(e),delay);
last=now;
});
}
addDoubleTap(container,e=>{e.preventDefault();saveContainerImage();},()=>location.reload());
})();
function saveContainerImage(){
const style=window.getComputedStyle(container);
const fontSize=parseFloat(style.fontSize);
const wrapper=document.getElementById('wrapper');
const m=/scale\(([^)]+)\)/.exec(wrapper.style.transform);
const scale=m?parseFloat(m[1]):1;
const rect=container.getBoundingClientRect();
const w=rect.width/scale,h=rect.height/scale;
const canvas=document.createElement('canvas');
canvas.width=w+80;canvas.height=h+80;
const ctx=canvas.getContext('2d');
ctx.fillStyle="#000";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#fff";
ctx.font=fontSize+"px monospace";
ctx.textBaseline="top";
ctx.textAlign="left";
const lines=[],nodes=container.childNodes;
let cur="";
nodes.forEach(n=>{
if(n.nodeName==="BR"){lines.push(cur);cur="";}
else cur+=n.textContent;
});
if(cur)lines.push(cur);
const lineH=fontSize*1.2;
const offsetY=(canvas.height-lines.length*lineH)/2+8;
const maxLine=lines.reduce((a,b)=>a.length>b.length?a:b);
const offsetX=(canvas.width-ctx.measureText(maxLine).width)/2+4;
ctx.translate(offsetX,offsetY);
lines.forEach((l,i)=>ctx.fillText(l,0,i*lineH));
canvas.toBlob(blob=>{
const link=document.createElement('a');
link.href=URL.createObjectURL(blob);
link.download="screenshot.png";
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
});
}
